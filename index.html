---
layout: default
---
<script type="text/javascript">
function email(user, domain) {
  return user + "@" + domain;
}
function mailto(email) {
  return "ma" + "il" + "to:" + email;
}
document.addEventListener("DOMContentLoaded", function(event) { 
  var mt = document.getElementById('mt');
  var e = email("andrew", "epworth-consulting.co.uk");
  mt.href = mailto(e);
  mt.text = e;
});
</script>
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container">
    <h1>{{ site.title }}</h1>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
      <li class="email">
        <span>
          Email
        </span>
        <a id="mt"></a>
      </li>
  </div>
</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
